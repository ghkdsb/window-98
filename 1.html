<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #c5e2ff 0%, #fffbdb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
        }

        svg {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            cursor: pointer;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        button {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="container">
        <svg id="canvas" width="600" height="400"></svg>
        <div>
            <button id="changeColor">색상변경</button>
            <button id="clearAll">지우기</button>
        </div>
    </div>
<script>

    const svg = document.getElementById('canvas')
    const circles = []
    let currentColor = '#ff2e2e'

    const colors = ['#b4f478', '#0000ff', '#ffa382', '#FFE146', '#B246B2']
    let colorIndex = 0;

    svg.addEventListener('click', (e) => {
        const rect = svg.getBoundingClientRect()
        const x = e.clientX - rect.left
        const y = e.clientY - rect.top

        createCircle(x, y)
    })

    function createCircle(x, y) {
        const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle')

        circle.setAttribute('cx', x)
        circle.setAttribute('cy', y)
        circle.setAttribute('r', 20)
        circle.setAttribute('fill', currentColor)

        svg.appendChild(circle)

        const circleData = {
            elment : circle,
            x : x,
            y : y,
            vx : (Math.random() - 0.5) * 3,
            vy : (Math.random() - 0.5) * 3,
            size : 20 
        }
        circles.push(circleData)
    }

    function animate() {
        circles.forEach(function(c) {

            c.x += c.vx
            c.y += c.vy

            if(c.x < c.size || c.x > 600 - c.size) {
                c.vx = -c.vx
            }
            if(c.y < c.size || c.y > 400 - c.size) {
                c.vy = -c.vy
            }

            c.elment.setAttribute('cx', c.x)
            c.elment.setAttribute('cy', c.y)
        })

        requestAnimationFrame(animate)
    }

    function changeColor() {
        colorIndex = (colorIndex + 1) % colors.length
        currentColor = colors[colorIndex]
    }

    function clearAll() {
        circles.forEach(function(c) {
            c.elment.remove()
        })
        circles.length = 0
    }

    document.addEventListener('click', (e) => {
        if(e.target.id === 'changeColor') {
            changeColor()
        }
        else if(e.target.id === 'clearAll') {
            clearAll()
        }
    })

    animate()
</script>


</body>

</html>
