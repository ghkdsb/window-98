    <!--------------------------------- 프로그램 아이콘 ---------------------------------------->
    <div class="program">
        <!-- 게임 아이콘 -->
        <div class="icon" id="myComputer">
            <img src="./img/computer.png" />
            <span class="icon-text">황유진과 친해지기</span>
        </div>

        <!-- 피아노 아이콘 -->
        <div class="icon" id="myPiano">
            <img src="./img/piano.png" />
            <span class="icon-text">피아노</span>
        </div>

        <!-- 음악 아이콘 -->
        <div class="icon" id="myMusic">
            <img src="./img/cd.png" />
            <span class="icon-text">음악</span>
        </div>

        <!-- 만화 아이콘 -->
        <div class="icon" id="myComics">
            <img src="./img/comics.png" />
            <span class="icon-text">만화</span>
        </div>

        <!-- 농구 아이콘 -->
        <div class="icon" id="myBall">
            <img src="./img/ball.png" />
            <span class="icon-text">농구</span>
        </div>
    </div>

    <!-- 피아노 모달 -->
    <div id="pianoWindow" class="window window-piano hidden">
        <div class="window-title" id="pianoTitle">
            <span>피아노</span>
            <button id="closePiano" class="close-btn">X</button>
        </div>
        <div class="window-body">
            키보드를 눌러 연주해보세요.
            <div id="pianoContainer" class="piano">

                <!-- 흰 건반 -->
                <div class="key white" data-key="a">A</div>
                <div class="key white" data-key="s">S</div>
                <div class="key white" data-key="d">D</div>
                <div class="key white" data-key="f">F</div>
                <div class="key white" data-key="g">G</div>
                <div class="key white" data-key="h">H</div>
                <div class="key white" data-key="j">J</div>
                <div class="key white" data-key="k">K</div>
                <div class="key white" data-key="l">L</div>

                <!-- 검은 건반 -->
                <div class="key black" data-key="e">E</div>
                <div class="key black" data-key="r">R</div>
                <div class="key black" data-key="y">Y</div>
                <div class="key black" data-key="u">U</div>
                <div class="key black" data-key="i">I</div>

                <svg id="pianoNotes" class="note-layer" width="100%" height="100%"></svg>

            </div>
        </div>
    </div>


    <!-- 음악 모달 -->
    <div id="musicWindow" class="window window-music hidden">
        <div class="window-title" id="musicTitle">
            <span>음악</span>
            <button id="closeMusic" class="close-btn">X</button>
        </div>

        <div class="music-body">

            <!-- 앨범 커버 -->
            <div class="album-display">
                <img id="albumImage" src="앨범커버1.png" alt="album">
            </div>

            <div class="music-controls">

                <!-- 드롭다운 -->
                <label>Track:
                    <select id="musicSelect">
                        <option value="1">앨범커버1</option>
                        <option value="2">앨범커버2</option>
                        <option value="3">앨범커버3</option>
                        <option value="4">앨범커버4</option>
                        <option value="5">앨범커버5</option>
                    </select>
                </label>

                <!-- 노래 슬라이더 -->
                <div class="seek-area">
                    <input type="range" id="musicSlider" min="0" max="100" value="0">
                </div>

                <!-- 버튼 -->
                <div class="player-buttons">

                    <button class="win-btn" id="playBtn">▶</button>
                    <button class="win-btn" id="pauseBtn">⏸</button>
                    <button class="win-btn" id="stopBtn">■</button>

                </div>
            </div>
        </div>

    </div>
    <audio id="audioPlayer"></audio>


    <!-- 만화 모달 -->
    <div id="comicsWindow" class="window window-comics hidden">
        <div class="window-title" id="comicsTitle">
            <span>만화</span>
            <button id="closeComics" class="close-btn">X</button>
        </div>
        <div class="window-body">
            <!-- 만화 페이지 전환 버튼 -->
            <div class="comic-buttons">
                <button data-page="1" class="comic-btn">1</button>
                <button data-page="2" class="comic-btn">2</button>
                <button data-page="3" class="comic-btn">3</button>
            </div>

            <!-- PAGE 1 (애니메이션 적용 페이지) -->
            <div id="comicPage1" class="comic-page active">

                <!-- (1) 배경 PNG -->
                <img src="./img/josuke_bg.png" class="comic-bg">
